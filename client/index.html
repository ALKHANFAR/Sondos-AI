<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    
    <!-- Performance optimization - Critical resource hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//api.sondos.ai">
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/png" href="/assets/sondos-mark-light.png" />
    <link rel="apple-touch-icon" href="/assets/sondos-mark-light.png" />
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-TileImage" content="/assets/sondos-mark-light.png" />
    
    <!-- Language and locale setup -->
    <script>
      // Set Arabic as default language and optimize for performance
      if (!localStorage.getItem('locale')) {
        localStorage.setItem('locale', 'ar');
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
      }
      
      // Performance mark for Core Web Vitals
      performance.mark('html-loaded');
    </script>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sondos AI - Transform missed calls into booked appointments with AI voice agents that never sleep. 24/7 customer service automation for your business." />
    <meta name="keywords" content="AI voice agents, automated calling, customer service automation, appointment booking, Sondos AI" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://sondos.ai/" />
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for Core Web Vitals optimization */
      :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --text-color: #333;
        --bg-color: #ffffff;
        --border-color: #e2e8f0;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
        font-display: swap;
        overflow-x: hidden;
      }
      
      /* Loading spinner optimization */
      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        font-size: 1.2rem;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-spinner {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Prevent layout shift */
      #root {
        min-height: 100vh;
        contain: layout style paint;
      }
      
      /* Critical header styles to prevent CLS */
      .header-skeleton {
        height: 80px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
      }
      
      /* Critical hero section styles */
      .hero-skeleton {
        height: 600px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      }
      
      /* Responsive optimizations */
      @media (max-width: 768px) {
        .hero-skeleton {
          height: 500px;
        }
        
        body {
          font-size: 16px;
        }
      }
      
      /* Touch target optimization for mobile */
      button, a, [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
    
    <!-- Optimized font loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap"></noscript>
    
    <title>سندس AI - مساعدك الذكي للمكالمات الآلية</title>
  </head>
  <body>
    <!-- Loading screen optimized for Core Web Vitals -->
    <div class="loading-spinner" id="loading-spinner">
      <div>جاري تحميل سندس AI...</div>
      <div class="spinner"></div>
    </div>
    
    <div id="root">
      <!-- Skeleton UI to prevent layout shift -->
      <div class="header-skeleton"></div>
      <div class="hero-skeleton"></div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA and caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Performance monitoring
      window.addEventListener('load', () => {
        // Mark app as loaded
        performance.mark('app-loaded');
        
        // Remove loading screen
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          const loadingSpinner = document.getElementById('loading-spinner');
          if (loadingSpinner) {
            loadingSpinner.style.display = 'none';
          }
        }, 100);
        
        // Measure Core Web Vitals
        if ('PerformanceObserver' in window) {
          // LCP measurement
          new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            const lastEntry = entries[entries.length - 1];
            console.log('LCP:', lastEntry.startTime);
          }).observe({entryTypes: ['largest-contentful-paint']});
          
          // FID measurement
          new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            entries.forEach(entry => {
              console.log('FID:', entry.processingStart - entry.startTime);
            });
          }).observe({entryTypes: ['first-input']});
          
          // CLS measurement
          let clsValue = 0;
          new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            entries.forEach(entry => {
              if (!entry.hadRecentInput) {
                clsValue += entry.value;
              }
            });
            console.log('CLS:', clsValue);
          }).observe({entryTypes: ['layout-shift']});
        }
      });
    </script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
